<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>途切れなく流れる文字</title>
<style>
  @font-face {
    font-family: 'CorporateLogo';
    src: url('Corporate-Logo-Bold-ver3.otf') format('opentype');
  }

  html, body {
    margin: 0;
    padding: 0;
    background: transparent;
    overflow: hidden;
    height: 100vh;
    width: 100vw;
  }

  #marqueeWrapper {
    position: fixed;
    top: 30px;
    left: 0;
    width: 100vw;
    height: 40px;
    overflow: hidden;
    white-space: nowrap;
    pointer-events: none;
  }

  #marquee {
    display: inline-block;
    font-family: 'CorporateLogo', sans-serif;
    font-size: 25px;
    font-weight: bold;
    color: rgb(255, 255, 255);
    user-select: none;
    position: relative;
  }
</style>
</head>
<body>
  <div id="marqueeWrapper">
    <div id="marquee">
      最近熱を出して体だるいのであまり長くは配信はしません。★最近チャンネル名を変更しました。【変更前】ずんだもちch.shinkamigoto→【変更後】ずんだあああああ★変更理由：ただ単に検索するのがめんどくさくなってきたからというのと気分転換になんとなく★
    </div>
  </div>

  <script>
    const marquee = document.getElementById('marquee');
    const wrapper = document.getElementById('marqueeWrapper');

    // スピード（px/秒）
    const speed = 100 / 60; // 画面幅100vwを60秒で流す例、約1.6667px/sec（調整可能）

    // 初期位置（画面右端）
    let posX = wrapper.offsetWidth;

    // 文字幅を取得
    const marqueeWidth = marquee.offsetWidth;

    function animate() {
      posX -= speed;
      // 文字が完全に左に消えたら元に戻す
      if (posX < -marqueeWidth) {
        posX = wrapper.offsetWidth;
      }
      marquee.style.left = posX + 'px';
      requestAnimationFrame(animate);
    }

    // ページロード後に開始
    window.onload = () => {
      // 文字幅を改めて取得（フォント読み込み遅れ対策）
      setTimeout(() => {
        posX = wrapper.offsetWidth;
        animate();
      }, 100);
    }
  </script>
</body>
</html>
